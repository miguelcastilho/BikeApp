<div class="col-md-10 col-md-offset-1">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">I have seen that bike</h3>
		</div>
		<div class="panel-body">
			<form ng-submit="processForm()">
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" class="form-control" placeholder="What happend?"></textarea>
				</div>

				<div class="form-group">
					<label>Where did you see it?</label>
					<google-map-locator class="google-map"
					location = "{{location}}"
					radius="10"
					on-location-change="onLocationChange(location)"
					>
				</google-map-locator>
				</div>


				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
