<div class="col-md-10 col-md-offset-1">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">I have seen that bike</h3>
		</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" class="form-control" placeholder="What happend?"></textarea>
				</div>

				<div class="form-group">
					<label for="lon">Longitude</label>
					<input type="number" id="lon" class="form-control" step="0.01"></textarea>
				</div>

				<div class="form-group">
					<label for="lat">Latitude</label>
					<input type="number" id="lat" class="form-control" step="0.01"></textarea>
				</div>

				<div class="form-group">
					<label for="time">When did I see it?</label>
					<input type="datetime-local" id="time" class="form-control"></textarea>
				</div>

				<div class="form-group">
					<label for="photo">File input</label>
					<input type="file" id="photo">
					<p class="help-block">Upload a photo of the bike</p>
				</div>	

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
